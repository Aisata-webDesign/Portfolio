<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny Studio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background-color: #FFF5FD; /* Light beige background */
            font-family: 'Press Start 2P', cursive;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animation Section */
        .animation-wrapper {
            position: relative;
            width: 25vw; /* Scales with screen width */
            height: 25vw; /* Maintains a square shape */
            max-width: 300px; /* Limits maximum size */
            max-height: 300px;
            min-width: 150px; /* Ensures it doesn't shrink too much */
            min-height: 150px;
            border-radius: 50%;
            background-color: #fffdf2;
            border: 4px solid #ff4ba5;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition: transform 0.5s ease, width 0.5s ease, height 0.5s ease;
            cursor: pointer; /* Makes the circle clickable */
        }

        .sunny-icon {
            width: 70%; /* Relative to the wrapper */
            height: auto;
            transition: transform 0.5s ease; /* Smooth transition */
        }

        /* Combined scale and spin effect on hover */
        .animation-wrapper:hover .sunny-icon {
            transform: rotate(360deg) scale(1.2); /* Spins and grows the logo */
        }

        .animation-wrapper:hover {
            transform: scale(1.5); /* Makes the animation wrapper bigger */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) { /* Tablets */
            .animation-wrapper {
                width: 40vw;
                height: 40vw;
            }
        }

        @media (max-width: 576px) { /* Mobile Phones */
            .animation-wrapper {
                width: 50vw;
                height: 50vw;
            }
        }
    </style>
</head>
<body>
    <!-- Animation Section -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="animation-wrapper" id="logo">
                    <img src="logo.png" alt="Sunny Studio Rotating Logo" class="sunny-icon">
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add click event to the animation-wrapper
        document.getElementById("logo").addEventListener("click", function () {
            // Redirect to the homepage
            window.location.href = "homepage.html"; // Redirect to "homepage.html"
        });
    </script>
</body>
</html>
