<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Little Ones</title>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fffbf1;
            color: #333;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Micro 5', sans-serif;
        }

        nav ul li a {
            color: #ff92c2 !important;
            text-decoration: none;
            font-size: 1.8rem;
        }

        nav ul li a.active {
            font-weight: bold;
            color: #ff76b0 !important;
        }

        .main-artwork img {
            cursor: pointer;
            border: 5px solid #ff92c2;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .main-artwork img:hover {
            transform: scale(1.05);
        }

        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen-overlay img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid #ff92c2;
            border-radius: 10px;
        }

        .fullscreen-overlay .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff92c2;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .fullscreen-overlay .close-btn:hover {
            background-color: #ff5fa0;
        }

        .btn-outline-primary {
            color: #ff92c2 !important;
            border-color: #ff92c2 !important;
        }

        .btn-outline-primary:hover {
            background-color: #ff92c2 !important;
            color: white !important;
        }

        .project-details {
            border: 5px solid #ff92c2;
            border-radius: 10px;
            background-color: #ffe8f1;
            padding: 20px;
        }

        footer {
            background: linear-gradient(180deg, #ffe8f1 0%, #fffbf1 100%);
            padding: 50px 20px;
        }

        footer h3 {
            color: #ff92c2;
        }

        footer ul li a {
            color: #ff92c2 !important;
            text-decoration: none;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #ff92c2;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .back-to-top:hover {
            background-color: #ff76b0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="bg-light py-3 border-bottom">
        <div class="container text-center">
            <img src="logo.png" alt="Sunny Studio Logo" class="img-fluid" style="max-width: 300px;">
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="work.html">My Work</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Artwork Section -->
    <section class="main-artwork py-5">
        <div class="container text-center">
            <img src="snails main.png" alt="The Little Ones" class="img-fluid" onclick="openFullscreen('snails main.png')">
        </div>
    </section>

    <!-- Fullscreen Overlay -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <button class="close-btn" onclick="closeFullscreen()">Close</button>
        <img src="" alt="Fullscreen Artwork" id="fullscreenImage">
    </div>

    <!-- Project Details -->
    <section class="project-details py-5">
        <div class="container text-center project-details">
            <div class="row g-4">
                <div class="col-md-4">
                    <h3>NAME</h3>
                    <p>The Little Ones</p>
                </div>
                <div class="col-md-4">
                    <h3>PROJECT TYPE</h3>
                    <p>School Project</p>
                </div>
                <div class="col-md-4">
                    <h3>TOOLS USED</h3>
                    <p>Wacom Tablet</p>
                </div>
                <div class="col-md-4">
                    <h3>ROLE</h3>
                    <p>Photoshop</p>
                </div>
                <div class="col-md-4">
                    <h3>YEAR</h3>
                    <p>2024</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Navigation Buttons -->
    <section class="navigation py-4">
        <div class="container d-flex justify-content-between">
            <a href="work4.html" class="btn btn-outline-primary">&larr; Previous Artwork</a>
            <a href="work6.html" class="btn btn-outline-primary">Next Artwork &rarr;</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Sitemap:</h3>
                    <ul class="list-unstyled">
                        <li><a href="homepage.html">Home</a></li>
                        <li><a href="about.html">About + Resume</a></li>
                        <li><a href="work.html">My Work</a></li>
                        <li><a href="contact.html">Contact Me</a></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h3>Follow Me:</h3>
                    <ul class="list-unstyled">
                        <li><a href="https://www.instagram.com/sxnnystudio/"><i class="fab fa-instagram"></i> Instagram</a></li>
                        <li><a href="https://www.tiktok.com/@a.xsata"><i class="fab fa-tiktok"></i> TikTok</a></li>
                    </ul>
                </div>
            </div>
            <button class="back-to-top mt-4" onclick="scrollToTop()">Back to Top</button>
        </div>
    </footer>

    <script>
        function openFullscreen(imageSrc) {
            const overlay = document.getElementById("fullscreenOverlay");
            const image = document.getElementById("fullscreenImage");
            image.src = imageSrc;
            overlay.style.display = "flex";
        }

        function closeFullscreen() {
            const overlay = document.getElementById("fullscreenOverlay");
            overlay.style.display = "none";
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
