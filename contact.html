<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Sunny Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #FFF5FD;
            color: #333;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Micro 5', sans-serif;
        }

        nav ul li a {
            color: #ff92c2 !important;
            text-decoration: none;
            font-size: 2rem;
        }

        nav ul li a.active {
            font-weight: bold;
            color: #ff76b0 !important;
        }

        .contact-section {
            min-height: 100vh;
            padding: 50px 20px;
            text-align: center;
        }

        .contact-section h1 {
            font-size: 5rem;
            color: #ff92c2;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: #ffe8f1;
            padding: 20px;
            border-radius: 8px;
            border: 3px solid #ff92c2;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background-color: #ff92c2;
            color: white;
            border: none;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #ff76b0;
        }

        footer {
            background: linear-gradient(180deg, #ffe8f1 0%, #fffbf1 100%);
            padding: 50px 20px;
        }

        footer h3 {
            color: #ff92c2;
        }

        footer ul li a {
            color: #ff92c2 !important;
            text-decoration: none;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #ff92c2;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .back-to-top:hover {
            background-color: #ff76b0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="bg-light py-3 border-bottom">
        <div class="container text-center">
            <img src="logo.png" alt="Sunny Studio Logo" class="img-fluid" style="max-width: 300px;">
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link" href="work.html">My Work</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Me</h1>
        <div class="contact-form">
            <form action="#" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Sitemap:</h3>
                    <ul class="list-unstyled">
                        <li><a href="homepage.html">Home</a></li>
                        <li><a href="about.html">About + Resume</a></li>
                        <li><a href="work.html">My Work</a></li>
                        <li><a href="contact.html">Contact Me</a></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h3>Follow Me:</h3>
                    <ul class="list-unstyled">
                        <li><a href="https://www.instagram.com/sxnnystudio/"><i class="fab fa-instagram"></i> Instagram</a></li>
                        <li><a href="https://www.tiktok.com/@a.xsata"><i class="fab fa-tiktok"></i> TikTok</a></li>
                    </ul>
                </div>
            </div>
            <button class="back-to-top mt-4" onclick="scrollToTop()">Back to Top</button>
        </div>
    </footer>

    <!-- JavaScript for Back to Top -->
    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
