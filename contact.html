<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Sunny Studio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fffbf1;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: #ffe8f1;
            padding: 20px;
            border-bottom: 2px solid #ff92c2;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1.8rem;
            color: #333;
        }

        nav ul li a:hover {
            color: #ff92c2;
        }

        /* Contact Section */
        .contact-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            text-align: center;
        }

        .contact-section h1 {
            font-size: 5rem;
            color: #ff92c2;
            margin-bottom: 30px;
        }

        .contact-section p {
            font-size: 2rem;
            line-height: 1.8;
            max-width: 800px;
            margin-bottom: 40px;
            color: #555;
        }

        .contact-form {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            font-size: 1.6rem;
            padding: 15px;
            border: 2px solid #ff92c2;
            border-radius: 8px;
        }

        .contact-form input:focus,
        .contact-form textarea:focus {
            outline: none;
            border-color: #ff5fa0;
        }

        .contact-form button {
            background-color: #ff92c2;
            color: white;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #ff5fa0;
        }

        /* Footer */
        footer {
            background-color: #ffe8f1;
            padding: 30px;
            text-align: center;
        }

        footer .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1400px;
            margin: auto;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            margin: 10px 0;
        }

        footer ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.8rem;
        }

        footer .back-to-top {
            padding: 20px 40px;
            background-color: #ff92c2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.8rem;
        }

        footer .back-to-top:hover {
            background-color: #ff5fa0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="homepage.html">home</a></li>
                <li><a href="about.html">about me</a></li>
                <li><a href="work.html">my work</a></li>
                <li><a href="contact.html">contact me</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Me</h1>
        <p>Letâ€™s connect!

Use this form to get in contact with me, and I will respond ASAP!

Hope to talk to you soon!</p>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">and send :P</button>
        </form>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="sitemap">
                <h3>Sitemap:</h3>
                <ul>
                    <li><a href="homepage.html">home</a></li>
                    <li><a href="about.html">about + resume</a></li>
                    <li><a href="work.html">my work</a></li>
                    <li><a href="contact.html">contact me</a></li>
                </ul>
            </div>
            <div class="socials">
                <h3>Follow Me:</h3>
                <ul>
                    <li><a href="https://www.instagram.com/sxnnystudio/">Instagram</a></li>
                    <li><a href="https://www.tiktok.com/@a.xsata">TikTok</a></li>
                </ul>
            </div>
        </div>
        <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>
    </footer>

    <!-- JavaScript for Back to Top -->
    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
