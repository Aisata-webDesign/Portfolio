<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work - Sunny Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Micro+5&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #FFF5FD;
            color: #333;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Micro 5', sans-serif;
        }

        nav ul li a {
            color: #ff92c2 !important;
            text-decoration: none;
            font-size: 2rem;
        }

        nav ul li a.active {
            font-weight: bold;
            color: #ff76b0 !important;
        }

        .work-section {
            min-height: 100vh;
            padding: 50px 20px;
            text-align: center;
        }

        .work-section h1 {
            font-size: 5rem;
            color: #ff92c2;
            margin-bottom: 20px;
        }

        .work-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .work-gallery a {
            flex: 1 1 calc(33.333% - 40px); /* Three per row */
            max-width: calc(33.333% - 40px);
        }

        .work-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 5px solid #ff92c2;
        }

        .work-gallery img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        @media (max-width: 768px) {
            .work-gallery a {
                flex: 1 1 calc(50% - 20px); /* Two per row */
                max-width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .work-gallery a {
                flex: 1 1 100%; /* One per row */
                max-width: 100%;
            }
        }

        footer {
            background: linear-gradient(180deg, #ffe8f1 0%, #fffbf1 100%);
            padding: 50px 20px;
        }

        footer h3 {
            color: #ff92c2;
        }

        footer ul li a {
            color: #ff92c2 !important;
            text-decoration: none;
        }

        footer ul li a:hover {
            text-decoration: underline;
        }

        .back-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px 20px;
            background-color: #ff92c2;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .back-to-top:hover {
            background-color: #ff76b0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="bg-light py-3 border-bottom">
        <div class="container text-center">
            <img src="logo.png" alt="Sunny Studio Logo" class="img-fluid" style="max-width: 300px;">
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link" href="homepage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Me</a></li>
                    <li class="nav-item"><a class="nav-link active" href="work.html">My Work</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Work Section -->
    <section class="work-section">
        <h1>My Work</h1>
        <div class="work-gallery">
            <a href="work1.html">
                <img src="sun%20bird%20main.png" alt="Placeholder">
            </a>
            <a href="work2.html">
                <img src="self thumbnail.png" alt="Self">
            </a>
            <a href="work3.html">
                <img src="citrus thumbnail.png" alt="Citrus">
            </a>
            <a href="work4.html">
                <img src="sun thumbnail.png" alt="Sun">
            </a>
            <a href="work5.html">
                <img src="snail thumbnail.png" alt="Snails">
            </a>
            <a href="work6.html">
                <img src="sushi thumbnail.png" alt="Sushi">
            </a>
            <a href="work7.html">
                <img src="divinity thumbnail.png" alt="Divinity">
            </a>
            <a href="work8.html">
                <img src="illuminate thumbnail.png" alt="Illuminate">
            </a>
            <a href="work9.html">
                <img src="celeste thumbnail.png" alt="Celeste">
            </a>
            <a href="work10.html">
                <img src="rebel flame thumbnail.png" alt="Rebel Flame">
            </a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3>Sitemap:</h3>
                    <ul class="list-unstyled">
                        <li><a href="homepage.html">Home</a></li>
                        <li><a href="about.html">About + Resume</a></li>
                        <li><a href="work.html">My Work</a></li>
                        <li><a href="contact.html">Contact Me</a></li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h3>Follow Me:</h3>
                    <ul class="list-unstyled">
                        <li><a href="https://www.instagram.com/sxnnystudio/"><i class="fab fa-instagram"></i> Instagram</a></li>
                        <li><a href="https://www.tiktok.com/@a.xsata"><i class="fab fa-tiktok"></i> TikTok</a></li>
                    </ul>
                </div>
            </div>
            <button class="back-to-top mt-4" onclick="scrollToTop()">Back to Top</button>
        </div>
    </footer>

    <!-- JavaScript for Back to Top -->
    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
