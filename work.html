<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Work - Sunny Studio</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #FFF5FD;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: #ffe8f1;
            padding: 20px;
            border-bottom: 2px solid #ff92c2;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1.8rem;
            color: #333;
        }

        nav ul li a:hover {
            color: #ff92c2;
        }

        /* Work Section */
        .work-section {
            min-height: 100vh;
            padding: 50px 20px;
            text-align: center;
        }

        .work-section h1 {
            font-size: 5rem;
            color: #ff92c2;
            margin-bottom: 20px;
        }

        .work-gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .work-gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 5px solid #ff92c2;
        }

        .work-gallery img:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }

        /* Footer */
        footer {
            background-color: #ffe8f1;
            padding: 30px;
            text-align: center;
        }

        footer .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1400px;
            margin: auto;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            margin: 10px 0;
        }

        footer ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.8rem;
        }

        footer ul li a:hover {
            color: #ff92c2;
        }

        footer .back-to-top {
            padding: 20px 40px;
            background-color: #ff92c2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.8rem;
        }

        footer .back-to-top:hover {
            background-color: #ff5fa0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="homepage.html">home</a></li>

                <li><a href="work.html">my work</a></li>
                <li><a href="contact.html">contact me</a></li>
            </ul>
        </nav>
    </header>

    <!-- Work Section -->
    <section class="work-section">
        <h1>My Work</h1>
        <div class="work-gallery">
            <a href="work1.html">

            </a>
            <a href="work2.html">
                <img src="self thumbnail.png" alt="Self">
            </a>
            <a href="work3.html">
                <img src="citrus thumbnail.png" alt="Citrus">

            <a href="work7.html">
                <img src="divinity thumbnail.png" alt="Divinity">
            </a>
            <a href="work8.html">
                <img src="illuminate thumbnail.png" alt="Illuminate">
            </a>
            <a href="work9.html">
                <img src="celeste thumbnail.png" alt="Celeste">
            </a>
            <a href="work10.html">
                <img src="rebel flame thumbnail.png" alt="Rebel Flame">
            </a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="sitemap">
                <h3>Sitemap:</h3>
                <ul>
                    <li><a href="homepage.html">home</a></li>
                    <li><a href="about.html">about + resume</a></li>
                    <li><a href="work.html">my work</a></li>
                    <li><a href="contact.html">contact me</a></li>
                </ul>
            </div>
            <div class="socials">
                <h3>Follow Me:</h3>
                <ul>
                    <li><a href="https://www.instagram.com/sxnnystudio/">Instagram</a></li>

                </ul>
            </div>
        </div>
        <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>
    </footer>

    <!-- JavaScript for Back to Top -->
    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
