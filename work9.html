<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celeste Portrait</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #fffbf1;
            color: #333;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background-color: #ffe8f1;
            padding: 20px;
            border-bottom: 2px solid #ff92c2;
            text-align: center;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 30px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 1.8rem;
            color: #333;
        }

        nav ul li a:hover {
            color: #ff92c2;
        }

        /* Main Artwork Section */
        .main-artwork {
            padding: 30px;
            text-align: center;
        }

        .main-artwork img {
            width: 50%; /* Smaller preview */
            cursor: pointer;
            border: 5px solid #ff92c2;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .main-artwork img:hover {
            transform: scale(1.05);
        }

        /* Fullscreen Overlay */
        .fullscreen-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen-overlay img {
            max-width: 90%;
            max-height: 90%;
            border: 5px solid #ff92c2;
            border-radius: 10px;
        }

        .fullscreen-overlay .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff92c2;
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .fullscreen-overlay .close-btn:hover {
            background-color: #ff5fa0;
        }

        /* Project Details */
        .project-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            background: #fff6fc;
            border: 2px solid #ff92c2;
            margin: 20px;
            border-radius: 10px;
        }

        .project-details div {
            flex: 1 1 300px;
            margin: 10px;
            text-align: center;
        }

        .project-details div h3 {
            font-size: 2rem;
            color: #ff92c2;
        }

        .project-details div p {
            font-size: 1.5rem;
        }

        /* Navigation Buttons */
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px;
            padding: 20px;
            background: #fff6fc;
            border: 2px solid #ff92c2;
            border-radius: 10px;
        }

        .previous-artwork a,
        .next-artwork a {
            text-decoration: none;
            font-size: 1.8rem;
            color: #ff92c2;
            padding: 10px 20px;
            border: 2px solid #ff92c2;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .previous-artwork a:hover,
        .next-artwork a:hover {
            background-color: #ff92c2;
            color: #fff;
        }

        /* Footer */
        footer {
            background-color: #ffe8f1;
            padding: 30px;
            text-align: center;
        }

        footer .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            max-width: 1400px;
            margin: auto;
        }

        footer ul {
            list-style: none;
            padding: 0;
        }

        footer ul li {
            margin: 10px 0;
        }

        footer ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.8rem;
        }

        footer .back-to-top {
            padding: 20px 40px;
            background-color: #ff92c2;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.8rem;
        }

        footer .back-to-top:hover {
            background-color: #ff5fa0;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img src="logo.png" alt="Logo" class="logo">
        <nav>
            <ul>
                <li><a href="homepage.html">home</a></li>
                <li><a href="about.html">about me</a></li>
                <li><a href="work.html">my work</a></li>
                <li><a href="contact.html">contact me</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Artwork Section -->
    <section class="main-artwork">
        <img src="celeste main.png" alt="Portrait of Celeste" onclick="openFullscreen('celeste main.png')">
    </section>

    <!-- Fullscreen Overlay -->
    <div class="fullscreen-overlay" id="fullscreenOverlay">
        <button class="close-btn" onclick="closeFullscreen()">Close</button>
        <img src="" alt="Fullscreen Artwork" id="fullscreenImage">
    </div>

    <!-- Project Details -->
    <section class="project-details">
        <div>
            <h3>NAME</h3>
            <p>Portrait of Celeste</p>
        </div>
        <div>
            <h3>PROJECT TYPE</h3>
            <p>Commission</p>
        </div>
        <div>
            <h3>TOOLS USED</h3>
            <p>Wacom Tablet</p>
        </div>
        <div>
            <h3>ROLE</h3>
            <p>Photoshop</p>
        </div>
        <div>
            <h3>YEAR</h3>
            <p>2024</p>
        </div>
    </section>

    <!-- Navigation Buttons -->
    <section class="navigation">
        <div class="previous-artwork">
            <a href="work8.html">&larr; Previous Artwork</a>
        </div>
        <div class="next-artwork">
            <a href="work10.html">Next Artwork &rarr;</a>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="sitemap">
                <h3>Sitemap:</h3>
                <ul>
                    <li><a href="homepage.html">home</a></li>
                    <li><a href="about.html">about + resume</a></li>
                    <li><a href="work.html">my work</a></li>
                    <li><a href="contact.html">contact me</a></li>
                </ul>
            </div>
            <div class="socials">
                <h3>Follow Me:</h3>
                <ul>
                    <li><a href="https://www.instagram.com/sxnnystudio/">Instagram</a></li>
                    <li><a href="https://www.tiktok.com/@a.xsata">TikTok</a></li>
                </ul>
            </div>
        </div>
        <button class="back-to-top" onclick="scrollToTop()">Back to Top</button>
    </footer>

    <!-- JavaScript for Fullscreen and Back to Top -->
    <script>
        function openFullscreen(imageSrc) {
            const overlay = document.getElementById("fullscreenOverlay");
            const image = document.getElementById("fullscreenImage");
            image.src = imageSrc;
            overlay.style.display = "flex";
        }

        function closeFullscreen() {
            const overlay = document.getElementById("fullscreenOverlay");
            overlay.style.display = "none";
        }

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth"
            });
        }
    </script>
</body>
</html>
